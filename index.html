<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <title>Saint Claire Hospital</title>
</head>

<body>
    <div class="antialiased w-full h-full bg-white text-gray-400 font-inter p-10">
        <div class="container px-4 mx-auto">
            <div>
                <div id="title" class="text-center my-10">
                    <h1
                        class="mb-8 text-4xl font-extrabold leading-none tracking-normal text-gray-900 md:text-6xl md:tracking-tight">
                        Saint Claire Hospital</h1>
                    <p class="text-light text-gray-500 text-xl">
                        Hospital patient record
                    </p>
                    <div class="w-full text-center mx-auto">
                        <button id="new-speciality"
                            class="new-speciality-button m-2 block bg-gray-900 font-medium text-xl p-4 rounded-xl hover:shadow-lg transition duration-200 ease-in-out hover:bg-indigo-600 hover:text-black">
                            New Medical Speciality</button>
                    </div>
                </div>
                <div id="form-new-speciality">

                </div>
                <div id="specialityContainer"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-evenly gap-10 pt-10">

                </div>
            </div>
        </div>
    </div>

    <script defer type="module" src="./src/js/index.js"></script>
</body>

</html>
